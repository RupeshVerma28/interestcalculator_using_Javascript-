<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>

        <!-- Input form -->
        <div class="form-group">
            <label for="principal">Principal Amount (₹):</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>
        </div>

        <div class="form-group">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" placeholder="Enter time period in years" required>
        </div>

        <!-- Interest Type -->
        <div class="form-group">
            <label for="interest-type">Select Interest Type:</label>
            <select id="interest-type">
                <option value="simple">Simple Interest</option>
                <option value="compound">Compound Interest</option>
            </select>
        </div>

        <!-- Compound frequency (visible only for Compound Interest) -->
        <div class="form-group" id="compound-frequency-group" style="display:none;">
            <label for="compound-frequency">Compound Frequency:</label>
            <select id="compound-frequency">
                <option value="1">Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select>
        </div>

        <!-- Calculate button -->
        <button id="calculateButton">Calculate Interest</button>

        <!-- Result -->
        <p id="result">Interest: ₹0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
